<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Bubbu Page ðŸ’—</title>
<style>
/* Body & Container */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffb6d9, #ffd9ec);
    overflow: hidden;
}

.container {
    background: white;
    padding: 30px;
    width: 90%;
    max-width: 450px;
    border-radius: 30px;
    box-shadow: 0 8px 25px rgba(255, 100, 150, 0.25);
    text-align: center;
    position: relative;
    animation: pop 0.7s ease;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Heading */
h1 {
    color: #ff4d88;
    font-size: 24px;
    margin-bottom: 25px;
    line-height: 1.4;
}

/* Buttons */
button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
}

#yesBtn {
    background: #ff80bf;
    color: white;
    margin-right: 10px;
    animation: heartbeat 1.4s infinite ease-in-out;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

#yesBtn:hover {
    background: #ff4da6;
}

#noBtn {
    background: #ffd1e8;
    color: #ff4d88;
    position: relative;
    transition: transform 0.3s;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 3s linear infinite;
    opacity: 0.8;
    color: #ff4d88;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}

/* Modal */
.modal-bg {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(255,182,217,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.modal {
    background: white;
    padding: 25px;
    border-radius: 20px;
    max-width: 300px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(255,100,150,0.25);
    position: relative;
}

.modal h2 {
    margin: 0 0 15px 0;
    color: #ff4d88;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-weight: bold;
    color: #ff4d88;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: #ff4d88;
    top: 0;
    animation: confettiFall 3s linear forwards;
    z-index: 50;
    border-radius: 50%;
}

@keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}

/* Typewriter */
.typewriter-text {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #ff4d88;
    animation: typing 2.5s steps(25, end), blink 0.7s step-end infinite alternate;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blink {
    50% { border-color: transparent; }
}
</style>
</head>
<body>

<!-- Container -->
<div class="container">
    <h1>Let's kiss for 10 hours straight mero bubbu? ðŸ˜³ðŸ’—</h1>
    <button id="yesBtn">Lets make out baru</button>
    <button id="noBtn">Naiii</button>
</div>

<!-- Modal -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2 class="typewriter-text">Ok bubbu, I'm on my way! ðŸ˜¤ðŸ’—</h2>
    </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const modalBg = document.getElementById("modalBg");
const closeModal = document.getElementById("closeModal");
const bgMusic = document.getElementById("bgMusic");

// Play music automatically
bgMusic.volume = 0.3;
bgMusic.play().catch(()=>{}); // some browsers require interaction first

// YES button opens modal + confetti
yesBtn.addEventListener("click", () => {
    modalBg.style.display = "flex";

    // Create confetti
    for(let i=0; i<50; i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.width = confetti.style.height = (Math.random()*8 + 5) + "px";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
});

// Close modal
closeModal.addEventListener("click", () => {
    modalBg.style.display = "none";
});

// NO button moves around inside container
noBtn.addEventListener("mouseover", function() {
    const container = document.querySelector(".container");
    const maxX = container.clientWidth - 120;
    const maxY = container.clientHeight - 60;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
