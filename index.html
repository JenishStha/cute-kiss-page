<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Question</title>

    <style>
        body {
            background: linear-gradient(135deg, #ffb6d9, #ffd9ec);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }
        
        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 420px;
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(255, 100, 150, 0.25);
            text-align: center;
            position: relative;
            animation: pop 0.7s ease;
        }
        
        @keyframes pop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            color: #ff4d88;
            font-size: 24px;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        button {
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }
        
        #yesBtn {
            background: #ff80bf;
            color: white;
            margin-right: 10px;
            animation: heartbeat 1.4s infinite ease-in-out;
        }
        
        @keyframes heartbeat {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        #yesBtn:hover {
            background: #ff4da6;
        }
        
        #noBtn {
            background: #ffd1e8;
            color: #ff4d88;
            position: relative;
            /* stays but moves */
        }
        /* Floating hearts */
        
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 3s linear infinite;
            opacity: 0.8;
            color: #ff4d88;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Let's kiss for 10 hours straight mero Chunnuuuuuu bubbu? ðŸ˜³ðŸ’—</h1>
        <button id="yesBtn">Hunchaaaa</button>
        <button id="noBtn">Naii</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        yesBtn.addEventListener("click", function() {
            alert("Ok bubbu, I'm on my way ðŸ˜¤ðŸ’—");
        });

        // NO button moves around inside the card but never disappears
        noBtn.addEventListener("mouseover", function() {
            const container = document.querySelector(".container");
            const maxX = container.clientWidth - 120;
            const maxY = container.clientHeight - 60;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = Math.random() * 15 + 15 + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 3000);
        }

        setInterval(createHeart, 400);
    </script>

</body>

</html>
